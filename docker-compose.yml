version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: antigv-plugin
    restart: unless-stopped
    ports:
      - "8046:8046"
    environment:
      - NODE_ENV=production
    volumes:
      - ./config.json:/usr/src/app/config.json:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8046/v1/models"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
